<div class="scanner-shell" [hidden]="!qrScannerData.hasDevices">

  <zxing-scanner #scanner start="true" [device]="qrScannerData.currentDevice" (scanSuccess)="handleQrCodeResult($event)" [formats]="['CODE_39', 'CODE_128', 'QR_CODE']"></zxing-scanner>

  <footer>
    <span>Result:</span>
    <span>
      <em *ngIf="!qrScannerData.qrResultString">wating for scan...</em>
      <strong>{{ qrScannerData.qrResultString }}</strong>
    </span>
  </footer>

  <button mat-icon-button (click)="openDialog()">
    <mat-icon aria-label="scanner options">info</mat-icon>
  </button>

</div>
