<mat-toolbar color="primary">

  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span>{{ 'TITLE' | translate }}</span>

  <span fxFlex></span>

  <!-- <app-theme-picker (setStyle)="onSetStyle($event)"></app-theme-picker> -->

  <theme-picker (setStyle)="onSetStyle($event)"></theme-picker>

  <button mat-icon-button [matMenuTriggerFor]="profileMenu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #profileMenu x-position="after">
    <button routerLink="/profile" mat-menu-item>Profile</button>
  </mat-menu>

</mat-toolbar>

<mat-sidenav-container fxLayout="row" fxFlex>

  <mat-sidenav #snav mode="push" closed>

    <mat-nav-list>

      <mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>{{'PAGES.HOME.MENU' | translate }} </span>
      </mat-list-item>

      <mat-list-item routerLink="/products" routerLinkActive="active">
        <mat-icon>local_grocery_store</mat-icon>
        <span>Products </span>
      </mat-list-item>

      <mat-list-item routerLink="/dynamic-forms" routerLinkActive="active">
        <mat-icon>receipt</mat-icon>
        <span>Dynamic forms </span>
      </mat-list-item>

      <mat-list-item routerLink="/about" routerLinkActive="active">
        <mat-icon>help</mat-icon>
        <span>about </span>
      </mat-list-item>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
